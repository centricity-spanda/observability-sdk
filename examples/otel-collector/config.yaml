receivers:
  # Kafka receiver for traces
  kafka/traces:
    brokers:
      - kafka:29092
    topic: traces.application
    group_id: otel-traces
    encoding: otlp_proto # ‚Üê Changed from 'raw'
    initial_offset: earliest

  # Kafka receiver for metrics
  kafka/metrics:
    brokers:
      - kafka:29092
    topic: metrics.application
    group_id: otel-metrics
    encoding: otlp_proto
    initial_offset: earliest

processors:
  # Batch processor for efficiency
  batch:
    timeout: 5s
    send_batch_size: 1000
    send_batch_max_size: 2000

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 256
    spike_limit_mib: 64

  # Resource processor to add metadata
  resource:
    attributes:
      - key: collector.name
        value: otel-collector
        action: insert
      - key: pipeline
        value: otel
        action: insert

exporters:
  # Tempo exporter for traces
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Debug exporter (remove in production)
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus remote write exporter to Mimir
  prometheusremotewrite/mimir:
    endpoint: http://mimir:9009/api/v1/push


extensions:
  # Health check
  health_check:
    endpoint: 0.0.0.0:13133

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    traces:
      receivers: [kafka/traces]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/tempo, debug]

    metrics:
      receivers: [kafka/metrics]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, prometheusremotewrite/mimir]


  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888 # Internal metrics remain on 8888
