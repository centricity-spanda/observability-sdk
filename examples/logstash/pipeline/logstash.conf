input {
  # Consume logs from Kafka
  kafka {
    bootstrap_servers => "kafka:29092"
    topics => ["logs.application"]
    group_id => "logstash-logs"
    codec => json
    decorate_events => true
    consumer_threads => 3
    auto_offset_reset => "earliest"
  }
}

input {
  # Consume metrics from Kafka
  kafka {
    bootstrap_servers => "kafka:29092"
    topics => ["metrics.application"]
    group_id => "logstash-metrics"
    codec => json
    decorate_events => true
    consumer_threads => 2
    auto_offset_reset => "earliest"
  }
}

input {
  # Consume traces from Kafka
  kafka {
    bootstrap_servers => "kafka:29092"
    topics => ["traces.application"]
    group_id => "logstash-traces"
    codec => json
    decorate_events => true
    consumer_threads => 2
    auto_offset_reset => "earliest"
  }
}

filter {
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
  }

  # Add index suffix based on topic
  if [@metadata][kafka][topic] == "logs.application" {
    mutate {
      add_field => { "[@metadata][index_prefix]" => "logs" }
    }
  } else if [@metadata][kafka][topic] == "metrics.application" {
    mutate {
      add_field => { "[@metadata][index_prefix]" => "metrics" }
    }
  } else if [@metadata][kafka][topic] == "traces.application" {
    mutate {
      add_field => { "[@metadata][index_prefix]" => "traces" }
    }
  } else {
    mutate {
      add_field => { "[@metadata][index_prefix]" => "unknown" }
    }
  }

  # Extract service name for better indexing
  if [service] {
    mutate {
      add_field => { "service_name" => "%{service}" }
    }
  }

  # Parse log level for filtering
  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }
}

output {
  # Output to Elasticsearch with daily indices
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[@metadata][index_prefix]}-%{+YYYY.MM.dd}"
  }

  # Debug output to stdout (optional, comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
